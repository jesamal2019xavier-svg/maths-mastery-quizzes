<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE Foundation: Adding & Subtracting Integers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 18px;
            background-color: #f8f9fa;
        }
        h1 { font-size: 2.2em; color: #2c3e50; }
        h2 { font-size: 1.8em; }
        h3 { font-size: 1.4em; }

        /* Quiz Containers */
        #intro-container, #quiz-container, #result-container {
            margin: 20px 0;
            padding: 25px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* STICKY TIMER */
        #timer-container {
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
            font-size: 1.3em;
            margin: 0 0 20px 0;
            padding: 15px;
            background-color: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            font-weight: bold;
        }
        #time-remaining { color: #e74c3c; font-size: 1.6em; }

        /* TWO-COLUMN QUESTION LAYOUT */
        #quiz-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .question {
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #3498db;
            border-radius: 5px;
            break-inside: avoid;
        }

        /* === FINAL CERTIFICATE STYLING === */
        .certificate-view-simple {
            font-family: 'Georgia', 'Times New Roman', serif;
            width: 700px;
            margin: 40px auto;
            padding: 30px;
            border: 15px solid #000000; /* Thick Black Outline */
            background: #fffef0; /* Light Yellow Background */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .certificate-view-simple .cert-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .certificate-view-simple .topic {
            font-size: 1.8rem;
            color: #3498db;
            margin: 15px 0;
            font-weight: bold;
        }
        .certificate-view-simple .congrats {
            font-size: 1.6rem;
            color: #27ae60;
            margin: 20px 0;
        }
        .certificate-view-simple .student-name {
            font-size: 2.8rem;
            color: #2c3e50;
            margin: 25px 0;
            padding: 15px;
            font-weight: bold;
            border-top: 2px solid #eee;
            border-bottom: 2px solid #eee;
        }
        .certificate-view-simple .date {
            font-size: 1.4rem;
            color: #d35400;
            margin-top: 30px;
            font-weight: bold;
        }
        .certificate-view-simple .footer {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        /* Inputs & Buttons */
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin: 8px 5px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }
        input:focus { border-color: #3498db; outline: none; }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover { background-color: #2980b9; }
        #start-btn { background-color: #27ae60; }
        #start-btn:hover { background-color: #219653; }
        #retry-btn { background-color: #9b59b6; }
        #retry-btn:hover { background-color: #8e44ad; }

        /* Feedback */
        .correct { color: #27ae60; font-weight: bold; }
        .incorrect { color: #e74c3c; }
        #feedback-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- INTRO SCREEN -->
    <div id="intro-container">
        <h1>GCSE Foundation: Adding & Subtracting Integers</h1>
        <p>Enter your full name to begin. You will have <strong>10 minutes</strong> to complete <strong>20 questions</strong>.</p>
        <p><strong>Rules:</strong> No calculators or external help allowed. You need all 20 correct to pass.</p>
        <label for="student-name">Your Full Name: </label>
        <input type="text" id="student-name" placeholder="e.g., Alex Johnson" size="30">
        <br><br>
        <button id="start-btn" onclick="startQuiz()">Start the Timed Quiz</button>
    </div>

    <!-- TIMER (initially hidden) -->
    <div id="timer-container" style="display:none;">
        <h3>‚è∞ Time Remaining:</h3>
        <div id="time-remaining">10:00</div>
    </div>

    <!-- QUIZ QUESTIONS (initially hidden, two-column layout) -->
    <div id="quiz-container" style="display:none;">
        <h2>Quiz Questions</h2>
        <form id="quiz-form"></form>
        <button type="button" onclick="checkAnswers()">Submit All Answers</button>
        <button type="button" onclick="resetQuiz()">Restart Quiz</button>
    </div>

    <!-- RESULTS CONTAINER (initially hidden) -->
    <div id="result-container" style="display:none;">
        <h2 id="result-title">Quiz Result</h2>
        <p id="score-display"></p>
        <div id="feedback-area"></div>
    </div>

    <script>
        // ============== CONFIGURATION ==============
        const totalQuestions = 20;
        const quizTimeMinutes = 10;
        const aMin = -13;
        const aMax = 7;
        const bMin = -13;
        const bMax = 7;
        // ======== üö® REPLACE THIS URL üö® ========
        // Get the NEW URL from your Apps Script deployment
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwEXNML5j1s1pwgTmHwS39yFDQuSBdvAhvXKpS3eP9IfnM-Uiyb4YP4XgCmUinIcnlm/exec";

        let timeLeft = quizTimeMinutes * 60;
        let timerInterval = null;
        let studentName = '';
        let questions = [];
        let userAnswers = new Array(totalQuestions).fill('');

        // ============== CORRECTED & DEBUG FUNCTION ==============
        async function submitAchievementAndShowCertificate() {
            console.log("üöÄ DEBUG 1: Function STARTED.");
            
            const achievementData = {
                name: studentName,
                topic: "GCSE Foundation: Adding & Subtracting Integers",
                date: new Date().toLocaleDateString('en-GB'),
                score: "100%",
                level: "GCSE"
            };
            console.log("üì¶ DEBUG 2: Data prepared:", achievementData);
            console.log("üìç DEBUG 3: Sending to URL:", WEB_APP_URL);
            
            try {
                console.log("üîÑ DEBUG 4: Attempting fetch() call...");
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(achievementData)
                });
                console.log("‚úÖ DEBUG 5: fetch() succeeded. Status:", response.status);
                
                const resultText = await response.text();
                console.log("üìÑ DEBUG 6: Raw server response:", resultText);
                
                // Try to parse the response as JSON
                try {
                    const result = JSON.parse(resultText);
                    console.log("üîÑ DEBUG 7: Parsed JSON:", result);
                    if (result.success) {
                        console.log("üéâ SUCCESS! Saved to sheet:", result.sheet);
                    } else {
                        console.error("‚ùå SERVER ERROR:", result.error);
                    }
                } catch(e) {
                    console.warn("‚ö†Ô∏è DEBUG 8: Server response was not JSON.", resultText);
                }
                
            } catch (error) {
                console.error("üí• DEBUG 9: NETWORK/FETCH ERROR:", error);
            }
            
            console.log("üèÅ DEBUG 10: Showing certificate.");
            setTimeout(showCertificateOnlyView, 100);
        }

        // ============== TIMER ==============
        function startTimer() {
            const timerDisplay = document.getElementById('time-remaining');
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "TIME'S UP!";
                    checkAnswers();
                    return;
                }
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;
            }, 1000);
        }

        // ============== QUIZ FLOW ==============
        function startQuiz() {
            studentName = document.getElementById('student-name').value.trim();
            if (!studentName) {
                alert("Please enter your name to start the quiz.");
                return;
            }
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('timer-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'block';
            generateQuiz();
            startTimer();
        }

        function jumpToNextInput(currentIndex, event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const nextIndex = currentIndex + 1;
                if (nextIndex < totalQuestions) {
                    document.getElementById(`answer-${nextIndex}`).focus();
                }
            }
        }

        function generateQuestion(index) {
            let a, b;
            do { a = Math.floor(Math.random() * (aMax - aMin + 1)) + aMin; } while (a === 0);
            do { b = Math.floor(Math.random() * (bMax - bMin + 1)) + bMin; } while (b === 0);

            const operator = Math.random() > 0.5 ? '+' : '-';
            const correctAnswer = operator === '+' ? a + b : a - b;
            questions[index] = { a, b, operator, correctAnswer };

            return `
                <div class="question">
                    <strong>Q${index + 1}:</strong> ${a} ${operator} ${b} =
                    <input type="number" id="answer-${index}" step="1" placeholder="?"
                           onchange="userAnswers[${index}] = this.value"
                           onkeydown="jumpToNextInput(${index}, event)">
                </div>
            `;
        }

        function generateQuiz() {
            const form = document.getElementById('quiz-form');
            form.innerHTML = '';
            questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                form.innerHTML += generateQuestion(i);
            }
            userAnswers.fill('');
        }

        // ============== CHECK ANSWERS ==============
        function checkAnswers() {
            clearInterval(timerInterval);
            document.getElementById('timer-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';

            let score = 0;
            let feedbackHtml = '<h3>Question Review:</h3>';
            const oldCert = document.getElementById('certificate');
            const oldRetry = document.querySelector('#result-container button[onclick="resetQuiz()"]');
            if (oldCert) oldCert.remove();
            if (oldRetry) oldRetry.remove();

            for (let i = 0; i < totalQuestions; i++) {
                const q = questions[i];
                const inputElement = document.getElementById(`answer-${i}`);
                const rawValue = inputElement ? inputElement.value : '';
                let userAnswer;
                if (rawValue.trim() === '') {
                    userAnswer = NaN;
                } else {
                    userAnswer = Number(rawValue);
                }
                const isCorrect = userAnswer === q.correctAnswer;
                if (isCorrect) score++;
                const displayAnswer = (rawValue.trim() === '') ? '?' : rawValue;
                feedbackHtml += `<p class="${isCorrect ? 'correct' : 'incorrect'}">
                    Q${i + 1}: ${q.a} ${q.operator} ${q.b} = ${displayAnswer}
                    ${isCorrect ? '‚úÖ' : `‚ùå (Correct: ${q.correctAnswer})`}
                </p>`;
            }

            const resultContainer = document.getElementById('result-container');
            document.getElementById('score-display').innerHTML = `<strong>Score: ${score}/${totalQuestions}</strong>`;
            document.getElementById('feedback-area').innerHTML = feedbackHtml;
            resultContainer.style.display = 'block';

            if (score === totalQuestions) {
                console.log("Perfect score detected! Generating certificate...");
                document.getElementById('result-title').textContent = "Perfect Score! üéâ";
                document.getElementById('result-title').style.color = '#27ae60';
                submitAchievementAndShowCertificate();
            } else {
                document.getElementById('result-title').textContent = "Not Quite Perfect";
                document.getElementById('result-title').style.color = '#e74c3c';
                document.getElementById('result-title').innerHTML += `<br><small>You need all ${totalQuestions} correct to earn the certificate. Try again!</small>`;
            }
            const retryButton = `<br><br><button id="retry-btn" onclick="resetQuiz()">üîÑ Retry This Quiz</button>`;
            document.getElementById('result-container').insertAdjacentHTML('beforeend', retryButton);
        }

        // ============== UPDATED CERTIFICATE-ONLY FINAL VIEW ==============
        function showCertificateOnlyView() {
            const today = new Date().toLocaleDateString('en-GB', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            const certificateHTML = `
                <div class="certificate-view-simple">
                    <div class="cert-title">CERTIFICATE OF MASTERY</div>
                    <div class="topic">GCSE Foundation: Adding & Subtracting Integers</div>
                    <div class="congrats">üéâ Congratulations! üéâ</div>
                    <div class="student-name">${studentName}</div>
                    <div class="date">Date of Achievement: ${today}</div>
                    <div class="footer">Successfully completed with a perfect score.</div>
                </div>
            `;
            document.body.innerHTML = certificateHTML;
        }

        // ============== RESET QUIZ ==============
        function resetQuiz() {
            clearInterval(timerInterval);
            timeLeft = quizTimeMinutes * 60;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('intro-container').style.display = 'block';
            document.getElementById('timer-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('time-remaining').textContent = '10:00';
            userAnswers.fill('');
            generateQuiz();
        }
    </script>
</body>
</html>
